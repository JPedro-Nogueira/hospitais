{% extends "hospitais/base.html"%}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}

<div class="container">
    <div class="row">
        <div class="col-lg-4 ml-5 mt-4">
            <img src="/static/img/reflorestar.png" alt=""
            class="img-fluid img-thumbnail">
        </div>


        <div class="container col-lg-4 mb-5 pb-5">
            {% for msg in messages %}
            <div class="alert {{msg.tags}} alert-success">
                <button class="close" data-dismiss="alert" role="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{msg}}
            </div>
            {% endfor %}
            <form action="." method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Enviar" class="input-group btn btn-success mb-5">
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}
